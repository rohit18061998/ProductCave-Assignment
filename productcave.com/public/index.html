<script>
    let btn = document.getElementById("btn");
    let email = document.getElementById("email");
    let success = document.getElementById("success");
    let tooltiptext = document.getElementById("tooltiptext");
    let test = document.getElementById("test");

    btn.addEventListener("click", function () {
        if (email.value == null || email.value === "") {
            document.getElementById("tooltiptext").style.color = "orangered"
            success.style.visibility = "hidden";
            tooltiptext.style.visibility = "visible";
            tooltiptext.innerHTML = "&#9888 Lūdzu ievadiet e-pasta adresi!";
        } else {
            let fetchData = {
                method: 'POST',
                body: JSON.stringify({email: email.value, js: true}),
                headers: {"Content-Type": "application/json "}
            }

            fetch('/subscribe', fetchData)
                .then(res => {
                    if (res.status == 200) {
                        email.remove();
                        btn.remove();
                        tooltiptext.remove();
                        success.style.visibility = "visible";
                    } else if (res.status == 400) {
                        document.getElementById("tooltiptext").style.color = "orangered"
                        success.style.visibility = "hidden";
                        tooltiptext.style.visibility = "visible";
                        tooltiptext.innerHTML = "&#9888 Ievadītais e-pasts ir nepareizs!";
                    } else if (res.status == 409) {
                        document.getElementById("tooltiptext").style.color = "yellow"
                        success.style.visibility = "hidden";
                        tooltiptext.style.visibility = "visible";
                        tooltiptext.innerHTML = "&#9888 Ievadītais e-pasts jau ir reģistrēts!";
                    }
                })
        }
    });

    email.addEventListener("keypress", function (event) {
        if (event.key === 'Enter') {
            if (email.value == null || email.value === "") {
                document.getElementById("tooltiptext").style.color = "orangered"
                success.style.visibility = "hidden";
                tooltiptext.style.visibility = "visible";
                tooltiptext.innerHTML = "&#9888 Lūdzu ievadiet e-pasta adresi!";
            } else {
                let fetchData = {
                    method: 'POST',
                    body: JSON.stringify({email: email.value, js: true}),
                    headers: {"Content-Type": "application/json "}
                }

                fetch('/subscribe', fetchData)
                    .then(res => {
                        if (res.status == 200) {
                            email.remove();
                            btn.remove();
                            tooltiptext.remove();
                            success.style.visibility = "visible";
                        } else if (res.status == 400) {
                            document.getElementById("tooltiptext").style.color = "orangered"
                            success.style.visibility = "hidden";
                            tooltiptext.style.visibility = "visible";
                            tooltiptext.innerHTML = "&#9888 Ievadītais e-pasts ir nepareizs!";
                        } else if (res.status == 409) {
                            document.getElementById("tooltiptext").style.color = "yellow"
                            success.style.visibility = "hidden";
                            tooltiptext.style.visibility = "visible";
                            tooltiptext.innerHTML = "&#9888 Ievadītais e-pasts jau ir reģistrēts!";
                        }
                    })
            }
        }
    });
